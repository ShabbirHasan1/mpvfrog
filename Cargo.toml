[package]
name = "mpv-egui-musicplayer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui-sfml = "0.4.0"
pty-process = { git = "https://github.com/crumblingstatue/pty-process.git", branch = "quickfix" }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
directories = "5.0.1"
rfd = "0.11.3"
walkdir = "2.3.3"
nonblock = "0.2.0"
ansi_term_buf = { git = "https://github.com/crumblingstatue/ansi_term_buf.git" }
ksni = { git = "https://github.com/iovxw/ksni.git" }
thiserror = "1.0.40"
enum-kinds = "0.5.1"
interprocess = { version = "1.2.1", default-features = false }
anyhow = "1.0.71"

[profile.dev.package."*"]
opt-level = 2
