[package]
name = "mpv-egui-musicplayer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui-sfml = { git = "https://github.com/crumblingstatue/egui-sfml.git" }
pty-process = "0.2.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
directories = "4.0.1"
rfd = "0.8.2"
walkdir = "2.3.2"
nonblock = "0.1.0"
ansi_term_buf = { git = "https://github.com/crumblingstatue/ansi_term_buf.git" }
tray-item = { git = "https://github.com/njust/tray-item-rs.git" }

[profile.dev.package."*"]
opt-level = 2
