[package]
name = "mpv-egui-musicplayer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.18.0"
pretty-hex = "0.3.0"
pty-process = "0.2.0"
egui-inspect = {git = "https://github.com/crumblingstatue/egui-inspect.git"}
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
directories = "4.0.1"
rfd = "0.8.2"
walkdir = "2.3.2"

[profile.dev.package."*"]
opt-level = 2

[patch."https://github.com/emilk/egui.git"]
egui = "0.18.0"

